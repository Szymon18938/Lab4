<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Szymon Wysocki</title>
  </head>
  <body>
    <form action="index.html#kontakt" method="post" onsubmit="return
checkForm();" >
<fieldset>
<legend>Formularz kontaktowy</legend>
<div class=”form-group”>
  <p id=”errorName”>Podanie imienia jest wymagane!</p> 
</div>
 <label for="contactName">Imię</label>
<input type="text" id="contactName"/>
<div class=”form-group”>
  <p id=”errorName”>Podanie nazwiska jest wymagane!</p> 
</div>
<label for="contactSurname">Nazwisko</label>
<input type="text" id="contactSurname"/>
<div class=”form-group”>
  <p id=”errorName”>Podanie emaila jest wymagane!</p> 
</div>
<label for="contactEmail">Email</label>
 <input type="text" id="contactEmail" />
<input type="submit" value="Wyślij" />
</fieldset>
</form> 
<script>
  function checkForm(){
   var error=false; //to znaczy, że danych nie brakuje
   var errorText=""; //komunikat z błędem
   var contactName = document.getElementById("contactName");
   var contactEmail = document.getElementById("contactEmail");
   var contactSurname = document.getElementById("contactEmail");
   if (contactName.value == ""){
 errorText += "imię\n"
 error=true;
 }
 if (contactSurname.value == ""){
 errorText += "nazwisko\n"
 error=true;
 } 
 if (contactEmail.value == ""){
 errorText += "email\n"
 error=true;
 } 
 if (!error) return true; else{
alert ("Nie wypełniłeś następujących pól:\n" + errorText);
 return false;
} 
if(contactEmail.value == ""){
 errorText += "email\n";
 error=true;
} else
{
 var email = contactEmail.value;
 var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+\.)+[a-zA-Z0-9.-
]{2,4}$/;
 if(regex.test(email)==false)
 {
 errorText += "błędny email\n";
 error=true;
 }
} }
</script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
